<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty + Ja = Żużel</title>
    <style>
        /* --- STYLIZACJA OGÓLNA --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; 
        }

        /* --- EKRAN GŁÓWNY --- */
        #main-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            transition: opacity 0.5s;
            position: relative;
        }

        #photo {
            width: 300px; 
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        h1 {
            color: #0000FF;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 15;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 20;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            outline: none;
        }

        #btn-tak {
            background-color: #28a745;
            transition: transform 0.2s ease-out;
            z-index: 50;
            position: relative;
        }

        #btn-nie {
            background-color: #dc3545;
            z-index: 10;
        }

        /* --- EKRAN KOŃCOWY (FAJERWERKI) --- */
        #final-screen {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Czarne tło dla fajerwerków */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            overflow: hidden;
        }

        .final-text {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 110;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        /* Styl pojedynczego fajerwerku */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: explode 2s infinite ease-out;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="main-screen">
        <img id="photo" src="zuzel.jpg" alt="zdjęcie">
        
        <h1>Ty + Ja = Żużel (10.04.2026)</h1>
        
        <div class="buttons-container">
            <button id="btn-tak">TAK</button>
            <button id="btn-nie">NIE</button>
        </div>
    </div>

    <div id="final-screen">
        <div class="final-text">Napisz do mnie na ig<br>@antoni.rumun</div>
    </div>

    <script>
        const btnTak = document.getElementById('btn-tak');
        const btnNie = document.getElementById('btn-nie');
        const mainScreen = document.getElementById('main-screen');
        const finalScreen = document.getElementById('final-screen');

        let currentScale = 1;

        // Przycisk NIE - teraz pokazuje komunikat
        btnNie.addEventListener('click', () => {
            alert("Zła odpowiedź! Spróbuj jeszcze raz... ❤️");
        });

        // Przycisk TAK - rośnie co kliknięcie
        btnTak.addEventListener('click', () => {
            currentScale += 1.5; 
            btnTak.style.transform = `scale(${currentScale})`;

            if (currentScale >= 10) {
                setTimeout(() => {
                    mainScreen.style.display = 'none';
                    finalScreen.style.display = 'flex';
                    createFireworks(); // Funkcja tworząca fajerwerki
                }, 300);
            }
        });

        // Funkcja generująca fajerwerki
        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            for (let i = 0; i < 60; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                
                // Losowy kolor
                fw.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Losowy kierunek wybuchu (kąt i dystans)
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 400 + 100;
                
                // Ustawienie zmiennych dla animacji CSS
                fw.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                fw.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                // Losowe opóźnienie, żeby nie wszystkie naraz
                fw.style.animationDelay = Math.random() * 2 + 's';
                
                finalScreen.appendChild(fw);
            }
        }
    </script>

</body>
</html>
